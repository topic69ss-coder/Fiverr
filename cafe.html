<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo — Local Cafe</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#fff;color:#111}
    .wrap{max-width:900px;margin:20px auto;padding:18px}
    header{display:flex;align-items:center;gap:12px}
    header img{width:64px;border-radius:8px}
    h1{margin:0;font-size:20px}
    .sub{color:#555}
    .menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:14px}
    .item{padding:12px;border:1px solid #eee;border-radius:8px}
    .cta{margin-top:14px}
    .btn{padding:10px 14px;background:#0b74de;color:#fff;border-radius:8px;text-decoration:none}
    footer{margin-top:18px;color:#666}
    .topline{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    a.simple{color:#0b74de;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topline">
      <div><a class="simple" href="index.html">← Back to Portfolio</a></div>
      <div>Demo — Local Cafe</div>
    </div>
    <header>
      <img src="https://via.placeholder.com/120x80.png?text=Cafe" alt="logo">
      <div>
        <h1>Sunny Café</h1>
        <div class="sub">Hot coffee • Quick bites • Cozy place</div>
      </div>
    </header>

    <section class="menu">
      <div class="item">
        <strong>Espresso</strong>
        <div class="small">₹60</div>
      </div>
      <div class="item">
        <strong>Cold Coffee</strong>
        <div class="small">₹90</div>
      </div>
      <div class="item">
        <strong>Veg Sandwich</strong>
        <div class="small">₹80</div>
      </div>
      <div class="item">
        <strong>Chocolate Muffin</strong>
        <div class="small">₹50</div>
      </div>
    </section>

    <div class="cta">
      <a class="btn" href="https://wa.me/919529007961?text=Hi%20I%20want%20to%20order%20from%20Sunny%20Café">Order / Contact on WhatsApp</a>
    </div>

    <footer>
      <div>Location: Near Bus Stand, Your City • Contact: +91-9529007961</div>
    </footer>
  </div>
</body>
</html>
